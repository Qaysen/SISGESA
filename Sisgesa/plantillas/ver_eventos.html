{% extends "base-app.html" %}

{% block contenido %}

            <header class="cabecera">
                <div class="titulo">
                   <h1>Lista de Evento</h1>
                </div>
            </header>

                <h2>{{mes|date:"m"}}</h2>
                {% for evento in mes %}

                {%  endfor %}
            {% endfor %}

            	           
	        
        </div>
{% endblock contenido %}
