{% endblock contenido %}

{% block script %}
    <script type="text/javascript">
        console.log("{{data}}")
        $(document).on("ready", inicio);

        function inicio() 
        {
            $('#elegir_grado').on("change", elegirGrado);
        }
        function elegirGrado() 
        {
            var seleccionado = $(this).find('option:selected');
            var profesor = seleccionado.data('profesor');
            var cursogrado = $(this).val();
            console.log(profesor + ' ' + cursogrado);
            $.ajax({
                data: { 'cursogrado':cursogrado, 'profesor':profesor },
                type: "GET",
                url: "/ajax/secciones/",
                success: function(data) {
                    html = "<option>Selecciona una seccion</option>";
                    for (var i = 0; i < data.length; i++) {
                        html += "<option data-seccion='"+data[i].pk+"'>" + data[i].fields.nombre + "</option>";
                        console.log(data[i].fields.nombre);
                    };
                    $("#elegir_seccion").html(html);
                    console.log(data);
                },
                error: function(data) {
                    console.log(data);
                }
            });
            $('#elegir_seccion').on("change", elegirSeccion);
        }
        function elegirSeccion()
        {
            var grado = $("#elegir_grado").val();
            var seccion = $("#elegir_seccion").find('option:selected').data('seccion');
            console.log(seccion);
            $.ajax({
                data: {'seccion':seccion, 'grado':grado},
                type: "GET",
                url: "/ajax/alumnos/2/",
                success: function(data){
                    html = "";
                    for (var i = 0; i < data.length; i++) {
                        html += "<tr>";
                        html += "<td>" + data[i].fields.first_name + "</td>";
                        html += "<td>" + data[i].fields.last_name + "</td>";
                        html += "<td></td>";
                        html += "</tr>";
                    };
                    $('tbody').html(html);
                    console.log(data);
                },
                error: function(data){
                    console.log(data);
                }
            });
        }
    </script>
{% endblock script %}
