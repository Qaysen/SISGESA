{% extends "base-app.html" %}

{% block contenido %}
        <div class="contenido">
            <header class="cabecera">
                <div class="titulo">
                   <h1>Registro de Evento</h1>
                </div>
            </header>
			
			<section class="informacion">
				<form method="POST">
						<legend>Registrar evento</legend>
								{% csrf_token %}
								<div class="inputs">
									<label> Nombre:</label>
									<input type='text' name='nombre' maxlength='20'>
									{{ formulario.nombre.errors }}
								</div>
								<div class="inputs">
									<label> Fecha de Inicio: </label>
									<input type='date' name='fecha_inicio'>
									{{ formulario.fecha_inicio.errors }}
								</div>
								<div class="inputs">
									<label>Fecha de Finalizaci√≥n</label>
									<input type='date' name='fecha_fin'>
									{{ formulario.fecha_fin.errors }}
								</div>
								
								<br>
								<input type="submit" value="Registrar" class="boton">
				</form>
	            <div class="asistencias">
	            </div>
	        </section>
        </div>
{% endblock contenido %}
