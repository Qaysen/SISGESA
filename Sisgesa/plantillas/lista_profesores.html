	<select>
		{% for hijo in hijos %}
		<option value={{hijo.usuario.id}}>{{ hijo.usuario.first_name }}  {{hijo.usuario.last_name}}</option>
		{% endfor %}
	</select>


	<table width="1050px">
		<tr>
			<td width="200px" align="center">Profesor</td>
			<td width="200px" align="center">Curso</td>
			<td width="100px" align="center">Email</td>
			<td width="200px" align="center">Direccion</td>
			<td width="100px" align="center">Telefono</td>
			<td width="100px" align="center">Celular</td>

		</tr>

	</table>	
	
	<div id = "profesores">


	</div>
	<div id = "profesores_perfil">


	</div>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<script type="text/javascript">
		$(document).on("ready",inicio);

		function inicio(){
			$("select").on("change",elegir);
		}

		function elegir(){
			var id = $(this).val();
			$.ajax({
				data:{'id':id},
				type: "GET",
				url: "/ajax/profesores/",
				success: function(data){
					var longitud = data.length;
					console.log(data);
					profesores = "";
					profesores_perfil = ""
					for (var i = 0; i < data.length ; i++){	
			 				profesores += data[i].fields.first_name+" "+data[i].fields.last_name+"<br><br>"
			 			
			 			

			 		}
			 		
					$("#profesores").html(profesores);
					$("#profesores_perfil").html(profesores_perfil);
					console.log(data);
				},
				error: function(data){
					console.log(data);
				}
				
			});

		}

	</script>
